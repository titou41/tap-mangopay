version: 1
send_anonymous_usage_stats: true
project_id: tap-mangopay
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: tap-mangopay
    namespace: tap_mangopay
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    settings:
    - name: username
    - name: password
      kind: string
      sensitive: true
    - name: start_date
      value: '2010-01-01T00:00:00Z'
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
